<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Remove automatic highlighting of telephone numbers -->
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="style/base.css">
  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="AppleClasses/AppleWidget.js"> </script>
  <script src="js/pouchdb-nightly.js"></script>
</head>
<body>
  <section id="todoapp">
        <header id="header">
            <h1>Discussion</h1>
        </header>
        <section id="main">
            <ul id="todo-list"></ul>
        </section>
        <input id="username" placeholder="Username">
        <input id="new-todo" placeholder="..." autofocus>
        <footer id="footer">
            <span id="todo-count"></span>
            <div id="sync-wrapper">
                <div id="sync-success"><!-- Currently syncing --></div>
                <div id="sync-error">There was a problem syncing</div>
            </div>
        </footer>
    </section>
    <script src="js/app.js"></script>
    <script type"text/javascript">
      widget.notifyContentIsReady();
    </script>
</body>
</html>
