<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>iBook PouchDB Widget</title>
    <link rel="stylesheet" href="style/base.css">
    <script src="js/pouchdb-nightly.js"></script>
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>Discussion</h1>
        </header>
        <section id="main">
            <ul id="todo-list"></ul>
        </section>
        <input id="username" placeholder="Username">
        <input id="new-todo" placeholder="..." autofocus>
        <footer id="footer">
            <span id="todo-count"></span>
            <div id="sync-wrapper">
                <div id="sync-success"><!-- Currently syncing --></div>
                <div id="sync-error">There was a problem syncing</div>
            </div>
        </footer>
    </section>
    <script src="js/jQuery.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
